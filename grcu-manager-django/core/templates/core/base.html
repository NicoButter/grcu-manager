{% load static %}

<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRCU Manager{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'accounts/img/favicon.png' %}" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/base_styles.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/header_styles.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/nav_bar_styles.css' %}">

    {% block extra_css %}
    {% endblock %}

</head>
<body>
    {% include 'core/componentes/header.html' %}{% include "core/componentes/nav-var.html" %}
